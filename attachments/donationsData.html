<head>
    <title>Donations</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3ddb093aaf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="donationsData.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navy">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" id="navbar" aria-current="page" href="/">Home</a>
          <a class="nav-link"  id="navbar" href="#userInput">Donation</a>
          <a class="nav-link" id="navbar" href="#slidingImages">/</a>
        </div>
      </div>
    </div>
  </nav>


    <div id="ultrawrapper" class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <img src="images/donationsimage.jpeg" class="imageclass">
 </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
                 <div id="userInput">
                     <i class="fa-sharp fa-solid fa-heart fa-flip fa-4x" style="color: #e93f91;"></i>
                     <h3 id="heading">Make a Donation</h3>
                    <form action="/donate" method="post">
                       <label class="row1" >Donators Name</label><br>
                          <input name="DonatorName" id="nameOfDonator" type="text" placeholder="Donators Name"><br>
                          <label  class="row1" >Location of food</label><br>
                          <input name="locationOfFood" id="foodLocation" type="text" placeholder="Location of Food" required><br>
                          <label  class="row1">Map Link</label><br>
                          <input type="text" name="maplink" id="maplink" placeholder="google maps link" required><br>
                          <label  class="row1" >Contact No</label><br>
                          <input name="DonatorNo" id="DonatorNo" type="text" placeholder="donators no."><br>
                          <label  class="row1">Food Quantity</label><br>
                          <input name="FoodQuantity" id="FoodQuantity" type="number" placeholder="sufficient for people!" required><br>
                          <button type="submit" class="btn btn-outline-success" onclick="">Donate</button>
                  </form>
               </div>
               </div>
            </div>
            <div class="donationsmatter">
              <h2>Food and love is what makes the world go round.</h2>
             </div>
            <section id="slidingImages">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="1500">
                    <div class="carousel-inner">
                      <div class="carousel-item active" id="matter">
                        <h3 >Give what you can</h3>
                        <img src="images/tasty.jpg" class="donationImages" alt="hello">
                      </div>
                      <div class="carousel-item" id="matter">
                        <h3 >Happy as can be</h3>
                        <img src="images/food.jpg" class="donationImages" alt="hi">
                      </div>
                      <div class="carousel-item" id="matter">
                        <h3 >Take a bite out of hunger</h3>
                        <img src="images/fooood.jpg" class="donationImages" alt="foood">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>      
            </section>     
    </body>
